<form (ngSubmit)="createFunctionality()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="functionality.name" name="name" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="functionality.description" name="description" required>
    </div>
    <div>
      <label for="priority">Priority:</label>
      <input type="text" id="priority" [(ngModel)]="functionality.priority" name="priority" required>
    </div>
      <div>
        <label for="state">State:</label>
        <select id="state" [(ngModel)]="functionality.state" name="state">
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
      </div>
    <button type="submit">Create Functionality</button>
  </form>

  <button (click)="goBack()">Back</button>
