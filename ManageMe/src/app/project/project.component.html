<h2>Projects</h2>

<ul>
  <li *ngFor="let project of projects">
    <label>{{ project.name }}</label>
    <br>
    <br>
    <div>
      <a [routerLink]="['/project', project.id, 'functionality']">Functionality</a>
      <br>
      <br>
      <a [routerLink]="['/project', project.id, 'task']">Tasks</a>
    </div>
  </li>
</ul>
