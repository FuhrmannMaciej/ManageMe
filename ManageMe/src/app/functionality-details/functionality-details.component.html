<h2>Functionality Details</h2>

<div *ngIf="functionality">
  <p><strong>Name:</strong> {{ functionality.name }}</p>
  <p><strong>Description:</strong> {{ functionality.description }}</p>
  <p><strong>Priority:</strong> {{ functionality.priority }}</p>
  <p><strong>Owner:</strong> {{ functionality.owner }}</p>
  <p><strong>State:</strong> {{ functionality.state }}</p>
</div>
