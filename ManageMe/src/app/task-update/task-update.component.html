<form (ngSubmit)="updateTask()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="updatedTask.name" name="name">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="updatedTask.description" name="description">
    </div>
    <div>
      <label for="priority">Priority:</label>
      <input type="text" id="priority" [(ngModel)]="updatedTask.priority" name="priority">
    </div>
      <div>
        <label for="state">State:</label>
        <select id="state" [(ngModel)]="updatedTask.state" name="state">
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
      </div>
      <div>
        <label for="functionality">Assign to Functionality:</label>
        <select id="functionality" [(ngModel)]="updatedTask.functionalityId" name="functionality">
          <option *ngFor="let functionality of functionalities" [value]="functionality.id">{{ functionality.name }}</option>
        </select>
      </div>
    <button type="submit">Update Task</button>
  </form>

  <button (click)="goBack()">Back</button>
